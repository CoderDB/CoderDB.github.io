# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://redtwowolf.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: redtwowolf
  avatar: avatar.jpg
  gravatar: # Email MD5 hash
  description: # used by search engines

  # Header and footer text
  header_text: >
     <p>To be what you want to be! </p>
  header_text_feature_image:
  footer_text:

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  facebook:
  github: "redtwowolf"
  google_plus:
  linkedin:  # Full URL
  soundcloud:
  stack_exchange:  # Full URL

  # Scripts
  google_analytics: "UA-96323169-1" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: "https-redtwowolf-github-io"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "dongbinghouy@gmail.com"
  str_next: "Next"
  str_prev: "Previous"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
